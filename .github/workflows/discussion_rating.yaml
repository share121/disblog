name: Discussion Rating

on:
  discussion:

permissions:
  discussions: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Rating discussion
        env:
          repo: ${{ github.repository }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          discussionId: ${{ github.event.discussion.id }}
          discussionNumber: ${{ github.event.discussion.number }}
          discussionTitle: ${{ github.event.discussion.title }}
          discussionBody: ${{ github.event.discussion.body }}
          discordToken: ${{ secrets.DISCORD_TOKEN }}
          channelId: ${{ secrets.CHANNEL_ID}}
          targetUserId: ${{ secrets.TARGET_USER_ID }}
          delayTime: 3000
        run: node src/discussion_rating.js
