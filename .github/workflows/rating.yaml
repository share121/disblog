name: Rating

on:
  discussion:
    types: [created, edited]

permissions:
  discussions: write

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - shell: bash
        env:
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCUSSION_ID: ${{ github.event.discussion.node_id }}
        run: bash 1.bash

  nsfw-rating:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -P

      - name: Rating Images
        env:
          actionId: ${{ github.run_id }}
          jobId: ${{ github.job}}
          repo: ${{ github.repository }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          discussionId: ${{ github.event.discussion.node_id }}
          discussionBody: ${{ github.event.discussion.body }}
        run: node actions/nsfw_rating.js

  discussion-rating:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -P

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Install Qwen2.5 7B
        run: ollama pull qwen2.5:7b

      - name: Rating discussion
        env:
          actionId: ${{ github.run_id }}
          jobId: ${{ github.job}}
          repo: ${{ github.repository }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          discussionId: ${{ github.event.discussion.node_id }}
          discussionTitle: ${{ github.event.discussion.title }}
          discussionBody: ${{ github.event.discussion.body }}
        run: node actions/rating.js

  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -P

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Install Qwen2.5 7B
        run: ollama pull qwen2.5:7b

      - name: Summary discussion
        env:
          actionId: ${{ github.run_id }}
          jobId: ${{ github.job}}
          owner: ${{ github.repository_owner }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          discussionId: ${{ github.event.discussion.node_id }}
          discussionTitle: ${{ github.event.discussion.title }}
          discussionBody: ${{ github.event.discussion.body }}
        run: node actions/summary.js
