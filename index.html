在薄雾之中，空中不时飘下雨点。袁隆平眯起双眼，出神地打量着这片几百亩大的试验田，然后跨过水渠，迈步走进田间。他蹲下身子翻看着土壤。我跟随在他身后不禁产生了瞬间的错觉：这难道就是几天后就要赴京，领取由国家主席亲自签署、颁发的国家最高科技奖的科学家吗？他看上去更像一个地道的湖南农民，这使我想起了农民送给他的“泥腿子专家”、“泥腿子院士”的称谓。挽起裤腿走下稻田，是人们从播种到收获季节见到的袁隆平最标准的“形象”。 人们常提出的一个疑问是：中国的稻田里如何走出了袁隆平这样一位世界级的农业科学家？ 中国在现在和将来相当长的岁月里，都将是一个农业大国，“民以食为天”的说法自古流传，到了当代，农民出身的毛泽东说，世界上什么事情最大，吃饭的事情最大。五六十年代我国普遍发生的饥馑给袁隆平留下了刻骨铭心的印象。那时在湖南一所偏僻山村农校──湘西雪峰山麓的安江农校任教的青年袁隆平便下定决心，拚尽毕生精力用农业科技战胜饥饿。 他在1960年发现“天然杂交稻株”的往事，注定要成为世界农业史上的经典事例。那是1960年7月的一天，下课铃声响过之后，袁隆平拍去身上的粉笔灰尘，掖着讲义夹，匆匆来到校园外的早稻试验田。采用常规法培育出来的早稻常规品种正在勾头撒籽，呈现一派丰收景象。袁隆平把讲义夹放在田埂上，连裤腿都没挽，就走下稻田一行行地观察起来。“突然，他那敏锐的目光停留在一蔸形态特异、鹤立鸡群的水稻植株上。他屏气静神地伸出双手，欣喜地抚摸着那可爱的稻穗，激动得几乎要喊出声来”！这是一株奇特的稻禾，株形优异，穗大粒多，足有十余穗，每穗有壮谷一百六七十粒。袁隆平用布条扎上记号，从此格外精心地照顾这蔸稻禾。收获季节他得到了一把金灿灿的稻种。第二年春天，袁隆平把这些种子播种到试验田里，期待收获有希望的新一代稻种，因为系统选育（从一个群体品种中选择优良的变异单株）是一种主要的育种方法，当时许多优良的稻麦品种都是通过这种方法选育出来的。可是当秧苗发绿长高之后袁隆平发现，它们高的高，矮的矮，成熟得也很不一致，迟的迟，早的早，没有哪一蔸的性状超过它们的前代。一种失望的情绪掠过袁隆平心头，但是对孟德尔、摩尔根遗传学有着深入研究的袁隆平进而想到，从遗传学的分离律观点看，纯种水稻品种的第二代是不会有分离的，只有杂种第二代才会出现分离现象。今年它的后代既然发生分离，那么可以断定去年发现的性状优异稻株是一株“天然杂交稻”的杂种第一代。 他返回试验田对那些出现分离的稻株进行研究，高的、矮的、早熟、迟熟……一一做了详尽记录。经过反复统计计算，袁隆平证明，这次发现完全符合孟德尔的分离规律。袁隆平的实践让他发现了真理：既然去年那株“天然杂交稻”的杂种第一代长势这么好，充分证明水稻也存在明显的杂种优势现象；既然自然界客观存在“天然杂交稻”，只要探索出其中规律，就一定能培育出人工杂交稻，也就一定能把这种优势应用到生产上，从而大幅度提高水稻的产量。后面我们将看到，袁隆平对真理的发现，使他不可避免地必须向国际知名的权威和他们的权威结论发起挑战，这种挑战之艰难往往使挑战者身心俱疲，落荒而去。 ## 创新是他的灵魂和本质 有人说，袁隆平具有敢于挑战的勇气和信心。在他决定选择水稻杂种优势利用作为自己的攻关方向时，并不知道世界上已有美国、日本等国的科学家从事过研究，但没有成功。这无疑是一道世界难题。况且，他还得顶着研究水稻杂种优势利用是“对遗传学的无知”等权威学者的指责和压力。他根据自己的实践，以科学家的胆识和眼光断定杂交水稻研究具有光辉的前景，他决心义无反顾地坚持研究。 因为水稻是自花授粉作物，“自花授粉作物自交不衰退，因而杂交无优势”的论断明白无误地写在美国著名遗传学家辛诺特和邓恩的经典著作、五六十年代美国大学教科书《遗传学原理》中，由此有人嘲笑“提出杂交水稻课题是对遗传学的无知”。 在理论与事实发生矛盾时，袁隆平的态度是尊重权威但不崇拜权威，不能跟在权威后面亦步亦趋，不敢越雷池一步。他不迷信权威的每一个观点。他知道，根据自己直接观察到的一些事实表明水稻具有杂交优势，“无优势”论是没有试验依据的推论，这一推论与自交系的杂交优势现象相矛盾：玉米自交系继续自交不再引起衰退现象，但杂交能产生强大的优势。而天然的自花授粉植物品系（天然自交系）自交也不退化，为什么杂交却不能产生杂种优势呢？袁隆平坚信搞杂交水稻研究有前途，勇敢地向“无优势”论这一传统观念挑战，从而拉开了我国水稻杂种优势利用的序幕。 袁隆平认为，水稻的杂交优势利用只有两条路可走：一条是进行人工去雄，如果用人工去雄杂交，就得一朵花一朵花进行，产生的种子数量极为有限，不可能在生产上推广应用。再一条路就是培育出一个雄花不育的“母稻”，即雄性不育系，然后用其他品种的花粉去给它授粉杂交，产生出用于生产的杂交种子。然而国内外都没有这一先例，国际上有著名学者断言：不可能。还有学者认为，像水稻这样一朵花只结一粒种子的“单颖果作物”，利用杂种优势必然制种困难，无法应用于生产。在独立开展杂交水稻研究很长时间之后，袁隆平才从国外资料中了解到，早在1926年，美国的琼斯就发现了水稻雄性不育现象。最早开展这项研究的是日本的科学家，当时是50年代。此外美国、菲律宾的科学家也相继开始了这项研究。尽管实验手段先进，但都因这项研究难度确实太大，无法在生产中得到应用。 袁隆平不打算退却，他很清楚他拥有的有利条件是其他国家科学家少有的：进行这项研究，中国有中国的有利条件，中国是古老的农业国，又是最早种植水稻的国家之一，有众多的野生稻和栽培稻品种，蕴藏着丰富的种质资源；有辽阔的国土和充足的光温条件，海南岛是理想的天然温室，育种者的乐园；更重要的是我们有优越的社会主义制度，可以组织科研协作攻关；有党的正确领导，任何困难都可以组织力量克服。直到今天，袁隆平都对为攻克杂交水稻难关在全国13个省区的18个科研单位进行的科研大协作感慨不已，认为没有这样的大协作，杂交水稻研究决不会取得今天这样世界瞩目的成果。 1964年7月5日，“泥腿子专家”袁隆平又走进了安江农校的稻田，去寻找水稻的天然雄性不育株。他头顶烈日脚踩淤泥弯腰驼背去寻找这种天然雄性不育株，已是第16天了。突然他的目光停留在一棵雄花花药不开裂，性状奇特的植株上，这正是退化了的雄蕊。他马上把这株洞庭早籼天然雄性不育株用布条标记。袁隆平欣喜异常，水稻雄性不育植株，终于找到了。 两年后，袁隆平的一篇论文《水稻雄性不孕性》发表，它证明了袁隆平培育杂交水稻的理论设想是科学的，是切实可行的。袁隆平的发现，开创了世界水稻研究的新纪元，已经被证明残缺不全的陈旧理论从此被历史封存。 ## 实事求是是他的立场和态度 科学家是真理的侍者，是事实的追随者。袁隆平坚信实践能发现事实，发现真理，并能验证真理。他对中国亿万农民怀有深厚的感情，在国家杂交水稻工程技术研究中心的稻田中，他一边甩去手上的泥巴一边对我说，农民不富裕谈不到现代化，单产上不去农民就富不起来。现在我们试验田种的杂交稻每亩产700千克，农民种的亩产能达到800千克甚至更高，因为他们大量采用有机肥。还有比这更令他欣慰的事吗？ 凡是涉及不顾农民利益，无视事实的事，他都能挺身而出毫不含糊地阐明事实，至于是不是得担风险，袁隆平在所不计。 前些年一家有影响的报纸在头版刊登了一篇贬斥杂交稻的文章，说杂交稻是“三不稻”──“米不养人，糠不养猪，草不养牛”。这种不顾事实的说法给农业科研人员和广大农民心头蒙上了阴影。袁隆平写了一封信寄给了人民日报，凭着他杰出的学识和无与伦比的实践，用事实说明“杂交稻既能高产又能优质”。1992年6月18日，人民日报在第二版刊登了袁隆平的来信。 信中，袁隆平用平和的语气，无可辩驳的事实说，最近社会上流传杂交稻米质太差，有人贬杂交稻为“三不稻”，说什么“米不养人，糠不养猪，草不养牛”。果真是这样吗？我想用事实来回答：我国是世界上第一个在生产上利用水稻杂种优势的国家，杂交稻比一般水稻每亩增产100千克左右。1976年──1991年全国累计种植杂交稻19亿多亩，增产粮食近2000亿千克。由此可见，杂交水稻的推广，对解决我国11亿人口的温饱问题发挥了极其重要的作用。目前，全国种植面积最大、产量最高的一个水稻良种“汕优63”是杂交稻。近几年的年种植面积都超过一亿亩，平均亩产稳定在500千克左右，不仅产量高而且品质好，被评为全国优质籼稻米。的确，在我国南方生产的稻谷中，有相当一部分米质较差，这主要是双季早稻。目前积压的稻谷以及历年来粮店出售的大米，大多数为这种早籼稻。他写道，双季晚稻和一季中稻一般品质较好，粮店偶尔出售这种稻米时，则出现排长队争购的现象。而杂交稻则占双季晚稻和中稻面积的80％左右，产量占90％以上。因此，说杂交稻属劣质米与事实不符。 袁隆平进而写道，其实，杂交稻、常规稻与任何其他农作物一样，品种不同，产量和品质是有差别的，有的甚至很悬殊。一般地说，大多数杂交稻品种的米质属于中等，其中也有个别杂交稻品种的米质较差，但绝不能以个别品种的优劣来概括一般。 就这样，袁隆平捍卫了事实也就是捍卫了真理。 对于不符合事实，严重违背科学规律的事情，袁隆平也以同样的胆识力排众议力挽狂澜。1993年湖南农村部分地区发生了盲目大面积推广未经品种审定的玉米稻的现象。所谓“玉米稻”有这么个来历：某农学院用幼芽浸泡法将玉米的DNA片段成功地导入了水稻，育成了具有某些玉米特征特性的玉米稻，取名“遗传工程稻”。针对玉米稻存在的较大缺点：株叶形态不好，植株松散，叶片宽长而披，不仅造成田间的通风透光条件不良，降低群体的光合效率，还严重限制了有效穗数的提高，实际产量并不高。为此袁隆平撰文“对大面积推广玉米稻要持慎重态度”，在这篇文章中，袁隆平郑重建议对此要持慎重态度，应严格按照推广农作物新品种的科学程序办事，绝不能急于求成，一定要先行小面积试种示范，待确证在当地能获得高产后，再大面积推广。湖南省农业厅以最快速度向全省有关部门发函，转发了袁隆平的这篇文章，及时避免了湖南农业生产的大滑坡，稳住了湖南的粮食总产量。 ## 引领“绿色革命”是他的心愿 在一次电视台举办的活动上，主持人问作为特邀嘉宾参加活动的袁隆平是不是也做梦，梦见过什么？ 袁隆平尽管是一位世界级的伟大科学家，同时也是一个凡人，当然要做梦。他高兴地回答：他曾经梦见水稻长得像高粱那么高，稻穗像扫帚那么大。真是日有所思夜有所梦，不过这极具夸张的梦想，正在走向现实。 1986年，袁隆平在总结国内外水稻杂种优势利用经验的基础上，根据已掌握的新材料，提出了杂交水稻育种的战略设想。在他的著名论文《杂交水稻育种的战略设想》中，科学地将杂交水稻育种分为“三系法为主的品种间杂种优势利用、两系法为主的籼粳亚种优势利用，再到一系法为主的远缘杂种优势利用”三个战略发展阶段。若将杂交稻强优组合的优势固定下来，就可以免除年年制种，成为一系法杂交稻。 作为世界公认的“杂交水稻之父”，袁隆平客观地分析了现阶段培育的杂交稻的缺点，并把这些缺点概括为“三个有余，三个不足”：前劲有余，后劲不足；分蘖有余，成穗不足；穗大有余，结实不足。他组织助手和同行，从育种与栽培两个方面，采取措施解决。他主持的“两系法亚种间杂种优势利用”研究课题通过了国家“863”计划论证，正式立项开展研究，袁隆平担任了国家“863－101－01”专题的责任专家。1995年，两系杂交稻基本研究成功，被中国科学院、中国工程院评为1996年全国十大科技新闻，并列为榜首。 1997年，袁隆平发表了《杂交水稻超高产育种》重要论文。1998年8月在北京召开的第18届国际遗传学大会上和9月在埃及开罗召开的第19届国际水稻会议上，袁隆平发言：由于采取了形态改良与杂种优势利用有机结合的技术路线，中国在培育超级稻方面已走在世界前列。经过中国许多科学家10多年的协作研究，目前技术上的难题已基本解决。袁隆平预计，亚种间超级杂交稻将在近几年内应用于生产，并将在下世纪初大面积生产中发挥巨大的增产作用。 有人统计过，由于杂交水稻的研究成功，开辟了粮食大幅度增产的新途径，大面积的推广给我国水稻生产带来了一次飞跃，杂交稻比常规稻增产20％左右，为从根本上解决我国粮食自给自足难题做出了重大贡献。1976年──1999年，全国累计推广杂交水稻35亿多亩，增产稻谷3500亿千克。近年来，全国杂交水稻年种植2．3亿亩左右，年增产的稻谷可以养活6000万人口。 1997年，袁隆平提出了超级杂交稻选育的指标、株型模式和技术路线，选育出一批具有超高产潜力、米质优良的亚种间苗头组合，其中江苏农科院与国家杂交水稻工程技术研究中心合作选育的两个组合在1999年大面积示范中，共有14个百亩片和1个千亩片亩产700千克以上，达到了农业部制定的中国超级稻产量指标；小面积最高产量达每亩1139千克（每公顷日产107．4千克），达到了日产量100千克／公顷的超级稻产量指标。如果按年推广2亿亩计，年增粮食可养活7000多万人口。袁隆平对我说，这是对看上去表情显得十分深沉的美国经济学家布朗“未来谁来养活中国”疑问的有说服力的回答。 美国学者唐·帕尔伯格在他《走向丰衣足食的世界》一书中写道：袁隆平使“饥饿的威胁在退却，袁正引导我们走向一个营养充足的世界”。 1998年，经权威的资产评估所评估，“袁隆平品牌”无形资产价值1000亿元。在各国水稻科研工作者心目中，位于长沙马坡岭的国家杂交水稻工程技术研究中心已成为“麦加”那样的圣地。 近十几年来，杂交水稻不断走向世界，已在20多个国家和地区引种推广，这项技术是我国转让给美国的第一项农业科技专利。 袁隆平是在世界上最有影响的中国科学家之一，他正在引导一场新的“绿色革命”的兴起。</div></button><button class="discussion-card" type="button"><div class="cover-box"><img alt="封面" src="https://github.com/user-attachments/assets/18746727-821c-4ef9-948c-c61645e794f3" class="cover" loading="lazy" onabort='this.src="cover.svg"' onerror='this.src="cover.svg"' onload="waterfall(cardgrid)"/><div class="comment-count">0</div></div><div class="author-box"><img alt="头像" src="https://avatars.githubusercontent.com/u/111939263?v=4" class="avatar" loading="lazy" onabort='this.src="avatar.svg"' onerror='this.src="avatar.svg"'/><div class="name">share121</div></div><h3 class="title">喜看稻菽千重浪</h3><div class="content">![R-C](https://github.com/user-attachments/assets/18746727-821c-4ef9-948c-c61645e794f3) # 喜看稻菽千重浪--记首届国家最高科技奖获得者袁隆平 2001年2月19日，袁隆平被授予2000年度中国国家最高科学技术奖。这位杂交水稻专家的研究成果，不仅使中国率先在世界上实现“超级稻”目标，而且对解决中国乃至全世界的粮食问题也具有重大意义。 ## 实践是他发现真理的途径 2001年春节过后的第二天，湖南长沙马坡岭笼罩在薄雾之中，空中不时飘下雨点。袁隆平眯起双眼，出神地打量着这片几百亩大的试验田，然后跨过水渠，迈步走进田间。他蹲下身子翻看着土壤。我跟随在他身后不禁产生了瞬间的错觉：这难道就是几天后就要赴京，领取由国家主席亲自签署、颁发的国家最高科技奖的科学家吗？他看上去更像一个地道的湖南农民，这使我想起了农民送给他的“泥腿子专家”、“泥腿子院士”的称谓。挽起裤腿走下稻田，是人们从播种到收获季节见到的袁隆平最标准的“形象”。 人们常提出的一个疑问是：中国的稻田里如何走出了袁隆平这样一位世界级的农业科学家？ 中国在现在和将来相当长的岁月里，都将是一个农业大国，“民以食为天”的说法自古流传，到了当代，农民出身的毛泽东说，世界上什么事情最大，吃饭的事情最大。五六十年代我国普遍发生的饥馑给袁隆平留下了刻骨铭心的印象。那时在湖南一所偏僻山村农校──湘西雪峰山麓的安江农校任教的青年袁隆平便下定决心，拚尽毕生精力用农业科技战胜饥饿。 他在1960年发现“天然杂交稻株”的往事，注定要成为世界农业史上的经典事例。那是1960年7月的一天，下课铃声响过之后，袁隆平拍去身上的粉笔灰尘，掖着讲义夹，匆匆来到校园外的早稻试验田。采用常规法培育出来的早稻常规品种正在勾头撒籽，呈现一派丰收景象。袁隆平把讲义夹放在田埂上，连裤腿都没挽，就走下稻田一行行地观察起来。“突然，他那敏锐的目光停留在一蔸形态特异、鹤立鸡群的水稻植株上。他屏气静神地伸出双手，欣喜地抚摸着那可爱的稻穗，激动得几乎要喊出声来”！这是一株奇特的稻禾，株形优异，穗大粒多，足有十余穗，每穗有壮谷一百六七十粒。袁隆平用布条扎上记号，从此格外精心地照顾这蔸稻禾。收获季节他得到了一把金灿灿的稻种。第二年春天，袁隆平把这些种子播种到试验田里，期待收获有希望的新一代稻种，因为系统选育（从一个群体品种中选择优良的变异单株）是一种主要的育种方法，当时许多优良的稻麦品种都是通过这种方法选育出来的。可是当秧苗发绿长高之后袁隆平发现，它们高的高，矮的矮，成熟得也很不一致，迟的迟，早的早，没有哪一蔸的性状超过它们的前代。一种失望的情绪掠过袁隆平心头，但是对孟德尔、摩尔根遗传学有着深入研究的袁隆平进而想到，从遗传学的分离律观点看，纯种水稻品种的第二代是不会有分离的，只有杂种第二代才会出现分离现象。今年它的后代既然发生分离，那么可以断定去年发现的性状优异稻株是一株“天然杂交稻”的杂种第一代。 他返回试验田对那些出现分离的稻株进行研究，高的、矮的、早熟、迟熟……一一做了详尽记录。经过反复统计计算，袁隆平证明，这次发现完全符合孟德尔的分离规律。袁隆平的实践让他发现了真理：既然去年那株“天然杂交稻”的杂种第一代长势这么好，充分证明水稻也存在明显的杂种优势现象；既然自然界客观存在“天然杂交稻”，只要探索出其中规律，就一定能培育出人工杂交稻，也就一定能把这种优势应用到生产上，从而大幅度提高水稻的产量。后面我们将看到，袁隆平对真理的发现，使他不可避免地必须向国际知名的权威和他们的权威结论发起挑战，这种挑战之艰难往往使挑战者身心俱疲，落荒而去。 ## 创新是他的灵魂和本质 有人说，袁隆平具有敢于挑战的勇气和信心。在他决定选择水稻杂种优势利用作为自己的攻关方向时，并不知道世界上已有美国、日本等国的科学家从事过研究，但没有成功。这无疑是一道世界难题。况且，他还得顶着研究水稻杂种优势利用是“对遗传学的无知”等权威学者的指责和压力。他根据自己的实践，以科学家的胆识和眼光断定杂交水稻研究具有光辉的前景，他决心义无反顾地坚持研究。 因为水稻是自花授粉作物，“自花授粉作物自交不衰退，因而杂交无优势”的论断明白无误地写在美国著名遗传学家辛诺特和邓恩的经典著作、五六十年代美国大学教科书《遗传学原理》中，由此有人嘲笑“提出杂交水稻课题是对遗传学的无知”。 在理论与事实发生矛盾时，袁隆平的态度是尊重权威但不崇拜权威，不能跟在权威后面亦步亦趋，不敢越雷池一步。他不迷信权威的每一个观点。他知道，根据自己直接观察到的一些事实表明水稻具有杂交优势，“无优势”论是没有试验依据的推论，这一推论与自交系的杂交优势现象相矛盾：玉米自交系继续自交不再引起衰退现象，但杂交能产生强大的优势。而天然的自花授粉植物品系（天然自交系）自交也不退化，为什么杂交却不能产生杂种优势呢？袁隆平坚信搞杂交水稻研究有前途，勇敢地向“无优势”论这一传统观念挑战，从而拉开了我国水稻杂种优势利用的序幕。 袁隆平认为，水稻的杂交优势利用只有两条路可走：一条是进行人工去雄，如果用人工去雄杂交，就得一朵花一朵花进行，产生的种子数量极为有限，不可能在生产上推广应用。再一条路就是培育出一个雄花不育的“母稻”，即雄性不育系，然后用其他品种的花粉去给它授粉杂交，产生出用于生产的杂交种子。然而国内外都没有这一先例，国际上有著名学者断言：不可能。还有学者认为，像水稻这样一朵花只结一粒种子的“单颖果作物”，利用杂种优势必然制种困难，无法应用于生产。在独立开展杂交水稻研究很长时间之后，袁隆平才从国外资料中了解到，早在1926年，美国的琼斯就发现了水稻雄性不育现象。最早开展这项研究的是日本的科学家，当时是50年代。此外美国、菲律宾的科学家也相继开始了这项研究。尽管实验手段先进，但都因这项研究难度确实太大，无法在生产中得到应用。 袁隆平不打算退却，他很清楚他拥有的有利条件是其他国家科学家少有的：进行这项研究，中国有中国的有利条件，中国是古老的农业国，又是最早种植水稻的国家之一，有众多的野生稻和栽培稻品种，蕴藏着丰富的种质资源；有辽阔的国土和充足的光温条件，海南岛是理想的天然温室，育种者的乐园；更重要的是我们有优越的社会主义制度，可以组织科研协作攻关；有党的正确领导，任何困难都可以组织力量克服。直到今天，袁隆平都对为攻克杂交水稻难关在全国13个省区的18个科研单位进行的科研大协作感慨不已，认为没有这样的大协作，杂交水稻研究决不会取得今天这样世界瞩目的成果。 1964年7月5日，“泥腿子专家”袁隆平又走进了安江农校的稻田，去寻找水稻的天然雄性不育株。他头顶烈日脚踩淤泥弯腰驼背去寻找这种天然雄性不育株，已是第16天了。突然他的目光停留在一棵雄花花药不开裂，性状奇特的植株上，这正是退化了的雄蕊。他马上把这株洞庭早籼天然雄性不育株用布条标记。袁隆平欣喜异常，水稻雄性不育植株，终于找到了。 两年后，袁隆平的一篇论文《水稻雄性不孕性》发表，它证明了袁隆平培育杂交水稻的理论设想是科学的，是切实可行的。袁隆平的发现，开创了世界水稻研究的新纪元，已经被证明残缺不全的陈旧理论从此被历史封存。 ## 实事求是是他的立场和态度 科学家是真理的侍者，是事实的追随者。袁隆平坚信实践能发现事实，发现真理，并能验证真理。他对中国亿万农民怀有深厚的感情，在国家杂交水稻工程技术研究中心的稻田中，他一边甩去手上的泥巴一边对我说，农民不富裕谈不到现代化，单产上不去农民就富不起来。现在我们试验田种的杂交稻每亩产700千克，农民种的亩产能达到800千克甚至更高，因为他们大量采用有机肥。还有比这更令他欣慰的事吗？ 凡是涉及不顾农民利益，无视事实的事，他都能挺身而出毫不含糊地阐明事实，至于是不是得担风险，袁隆平在所不计。 前些年一家有影响的报纸在头版刊登了一篇贬斥杂交稻的文章，说杂交稻是“三不稻”──“米不养人，糠不养猪，草不养牛”。这种不顾事实的说法给农业科研人员和广大农民心头蒙上了阴影。袁隆平写了一封信寄给了人民日报，凭着他杰出的学识和无与伦比的实践，用事实说明“杂交稻既能高产又能优质”。1992年6月18日，人民日报在第二版刊登了袁隆平的来信。 信中，袁隆平用平和的语气，无可辩驳的事实说，最近社会上流传杂交稻米质太差，有人贬杂交稻为“三不稻”，说什么“米不养人，糠不养猪，草不养牛”。果真是这样吗？我想用事实来回答：我国是世界上第一个在生产上利用水稻杂种优势的国家，杂交稻比一般水稻每亩增产100千克左右。1976年──1991年全国累计种植杂交稻19亿多亩，增产粮食近2000亿千克。由此可见，杂交水稻的推广，对解决我国11亿人口的温饱问题发挥了极其重要的作用。目前，全国种植面积最大、产量最高的一个水稻良种“汕优63”是杂交稻。近几年的年种植面积都超过一亿亩，平均亩产稳定在500千克左右，不仅产量高而且品质好，被评为全国优质籼稻米。的确，在我国南方生产的稻谷中，有相当一部分米质较差，这主要是双季早稻。目前积压的稻谷以及历年来粮店出售的大米，大多数为这种早籼稻。他写道，双季晚稻和一季中稻一般品质较好，粮店偶尔出售这种稻米时，则出现排长队争购的现象。而杂交稻则占双季晚稻和中稻面积的80％左右，产量占90％以上。因此，说杂交稻属劣质米与事实不符。 袁隆平进而写道，其实，杂交稻、常规稻与任何其他农作物一样，品种不同，产量和品质是有差别的，有的甚至很悬殊。一般地说，大多数杂交稻品种的米质属于中等，其中也有个别杂交稻品种的米质较差，但绝不能以个别品种的优劣来概括一般。 就这样，袁隆平捍卫了事实也就是捍卫了真理。 对于不符合事实，严重违背科学规律的事情，袁隆平也以同样的胆识力排众议力挽狂澜。1993年湖南农村部分地区发生了盲目大面积推广未经品种审定的玉米稻的现象。所谓“玉米稻”有这么个来历：某农学院用幼芽浸泡法将玉米的DNA片段成功地导入了水稻，育成了具有某些玉米特征特性的玉米稻，取名“遗传工程稻”。针对玉米稻存在的较大缺点：株叶形态不好，植株松散，叶片宽长而披，不仅造成田间的通风透光条件不良，降低群体的光合效率，还严重限制了有效穗数的提高，实际产量并不高。为此袁隆平撰文“对大面积推广玉米稻要持慎重态度”，在这篇文章中，袁隆平郑重建议对此要持慎重态度，应严格按照推广农作物新品种的科学程序办事，绝不能急于求成，一定要先行小面积试种示范，待确证在当地能获得高产后，再大面积推广。湖南省农业厅以最快速度向全省有关部门发函，转发了袁隆平的这篇文章，及时避免了湖南农业生产的大滑坡，稳住了湖南的粮食总产量。 ## 引领“绿色革命”是他的心愿 在一次电视台举办的活动上，主持人问作为特邀嘉宾参加活动的袁隆平是不是也做梦，梦见过什么？ 袁隆平尽管是一位世界级的伟大科学家，同时也是一个凡人，当然要做梦。他高兴地回答：他曾经梦见水稻长得像高粱那么高，稻穗像扫帚那么大。真是日有所思夜有所梦，不过这极具夸张的梦想，正在走向现实。 1986年，袁隆平在总结国内外水稻杂种优势利用经验的基础上，根据已掌握的新材料，提出了杂交水稻育种的战略设想。在他的著名论文《杂交水稻育种的战略设想》中，科学地将杂交水稻育种分为“三系法为主的品种间杂种优势利用、两系法为主的籼粳亚种优势利用，再到一系法为主的远缘杂种优势利用”三个战略发展阶段。若将杂交稻强优组合的优势固定下来，就可以免除年年制种，成为一系法杂交稻。 作为世界公认的“杂交水稻之父”，袁隆平客观地分析了现阶段培育的杂交稻的缺点，并把这些缺点概括为“三个有余，三个不足”：前劲有余，后劲不足；分蘖有余，成穗不足；穗大有余，结实不足。他组织助手和同行，从育种与栽培两个方面，采取措施解决。他主持的“两系法亚种间杂种优势利用”研究课题通过了国家“863”计划论证，正式立项开展研究，袁隆平担任了国家“863－101－01”专题的责任专家。1995年，两系杂交稻基本研究成功，被中国科学院、中国工程院评为1996年全国十大科技新闻，并列为榜首。 1997年，袁隆平发表了《杂交水稻超高产育种》重要论文。1998年8月在北京召开的第18届国际遗传学大会上和9月在埃及开罗召开的第19届国际水稻会议上，袁隆平发言：由于采取了形态改良与杂种优势利用有机结合的技术路线，中国在培育超级稻方面已走在世界前列。经过中国许多科学家10多年的协作研究，目前技术上的难题已基本解决。袁隆平预计，亚种间超级杂交稻将在近几年内应用于生产，并将在下世纪初大面积生产中发挥巨大的增产作用。 有人统计过，由于杂交水稻的研究成功，开辟了粮食大幅度增产的新途径，大面积的推广给我国水稻生产带来了一次飞跃，杂交稻比常规稻增产20％左右，为从根本上解决我国粮食自给自足难题做出了重大贡献。1976年──1999年，全国累计推广杂交水稻35亿多亩，增产稻谷3500亿千克。近年来，全国杂交水稻年种植2．3亿亩左右，年增产的稻谷可以养活6000万人口。 1997年，袁隆平提出了超级杂交稻选育的指标、株型模式和技术路线，选育出一批具有超高产潜力、米质优良的亚种间苗头组合，其中江苏农科院与国家杂交水稻工程技术研究中心合作选育的两个组合在1999年大面积示范中，共有14个百亩片和1个千亩片亩产700千克以上，达到了农业部制定的中国超级稻产量指标；小面积最高产量达每亩1139千克（每公顷日产107．4千克），达到了日产量100千克／公顷的超级稻产量指标。如果按年推广2亿亩计，年增粮食可养活7000多万人口。袁隆平对我说，这是对看上去表情显得十分深沉的美国经济学家布朗“未来谁来养活中国”疑问的有说服力的回答。 美国学者唐·帕尔伯格在他《走向丰衣足食的世界》一书中写道：袁隆平使“饥饿的威胁在退却，袁正引导我们走向一个营养充足的世界”。 1998年，经权威的资产评估所评估，“袁隆平品牌”无形资产价值1000亿元。在各国水稻科研工作者心目中，位于长沙马坡岭的国家杂交水稻工程技术研究中心已成为“麦加”那样的圣地。 近十几年来，杂交水稻不断走向世界，已在20多个国家和地区引种推广，这项技术是我国转让给美国的第一项农业科技专利。 袁隆平是在世界上最有影响的中国科学家之一，他正在引导一场新的“绿色革命”的兴起。</div></button></div></div></div><script>var owner="share121",repo="disblog",searchbox=document.getElementById("searchbox");function searchHandle(e){e.preventDefault(),search(searchbox.value,null)}function search(e,r){graphql(searchQuery(e,r,10),function(){alert(this.response)})}waterfall(cardgrid),window.addEventListener("resize",debounce(function(){waterfall(cardgrid)},500))</script>
