name: Interaction

on:
  discussion_comment:
    types: [created, edited]

permissions:
  discussions: write

jobs:
  interaction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install -P

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Set Ollama environment variables
        run: export OLLAMA_MODELS="$(pwd)/ollama-models"

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ${{ env.OLLAMA_MODELS }}
          key: ${{ runner.os }}-ollama-models

      - name: Install Qwen2.5 7B
        run: ollama pull qwen2.5:7b

      - name: Interaction
        env:
          actionId: ${{ github.run_id }}
          jobId: ${{ github.job}}
          owner: ${{ github.repository_owner }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          discussionId: ${{ github.event.discussion.node_id }}
          commentId: ${{ github.event.comment.node_id }}
          commentBody: ${{ github.event.comment.body }}
          commentAuthor: ${{ github.event.comment.user.login }}
        run: node actions/interaction.js
