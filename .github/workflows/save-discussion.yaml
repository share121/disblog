name: Save Discussion

on:
  discussion:
  discussion_comment:

permissions:
  contents: write

jobs:
  save-discussion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: |
          mkdir -p discussions/$time
          echo $discussion > discussions/$time/$title.json
        env:
          discussion: ${{ toJson(github.event.discussion) }}
          title: ${{ github.event.discussion.title }}
          time: ${{ github.event.discussion.updated_at }}

      - name: Commit files
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add .
          git commit -m "save discussion"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
