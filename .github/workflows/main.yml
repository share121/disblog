name: Build and Deploy
on:
  discussion:
  discussion_comment:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  label_discussion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: lts
          cache: npm
      - name: Build
        run: node 1.js

